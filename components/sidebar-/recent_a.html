
<!-- recent-posts.html -->
<div class="recent-posts">
    <h2>Recent Posts</h2>
    <h2>_____________________________________</h2>
    <ul id="posts-list">
        <!-- سيتم ملء المشاركات هنا عبر JavaScript -->
        <li>
            <a href="#post1" class="post-title">Post Title 1</a>
            <p class="post-date">January 1, 2024</p>
        </li>
        <li>
            <a href="#post2" class="post-title">Post Title 2</a>
            <p class="post-date">January 2, 2024</p>
        </li>
        <li>
            <a href="#post3" class="post-title">Post Title 3</a>
            <p class="post-date">January 3, 2024</p>
        </li>
        <li>
            <a href="#post4" class="post-title">Post Title 4</a>
            <p class="post-date">January 4, 2024</p>
        </li>
        <li>
            <a href="#post5" class="post-title">Post Title 5</a>
            <p class="post-date">January 5, 2024</p>
        </li>
    </ul>
</div>
   

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const postsList = document.getElementById('posts-list');
      const recentPosts = [
          { title: 'Post Title 1', link: '#post1', date: 'January 1, 2024' },
          { title: 'Post Title 2', link: '#post2', date: 'January 2, 2024' },
          { title: 'Post Title 3', link: '#post3', date: 'January 3, 2024' },
          { title: 'Post Title 4', link: '#post4', date: 'January 4, 2024' },
          { title: 'Post Title 5', link: '#post5', date: 'January 5, 2024' }
      ];
  
      recentPosts.forEach(post => {
          const listItem = document.createElement('li');
          const link = document.createElement('a');
          link.href = post.link;
          link.className = 'post-title';
          link.textContent = post.title;
  
          const date = document.createElement('p');
          date.className = 'post-date';
          date.textContent = post.date;
  
          listItem.appendChild(link);
          listItem.appendChild(date);
          postsList.appendChild(listItem);
      });
    });
  </script>
